<!doctype html>

<html lang='en'>
<head>
    <title>Bobcat @IgnoreCache annotation Test</title>
    <script
            src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous"></script>
    <script type="application/javascript">
        function changeCheckboxToTextfield(element) {
            $(element).attr("type", "password");
        }
    </script>
</head>

<body>

<h1>Bobcat @IgnoreCache annotation Test</h1>
<input type="text" class="notcached" onfocus="changeCheckboxToTextfield(this)">
<input type="text" class="cached" onfocus="changeCheckboxToTextfield(this)">

</body>
</html>
